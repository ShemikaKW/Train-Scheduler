<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:700" rel="stylesheet">
    
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">It's Train Time</h1>
          <p class="lead">View the schedule. Add a train.</p>
        </div>
      </div>
  
      <!--Train Schedule-->
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2>Current Train Schedule</h2>
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <td class="table-heading">Train Name</th>
                  <td class="table-heading">Destination</th>
                  <td class="table-heading">Frequency</th>
                  <td class="table-heading">Next Arrival</th>
                  <td class="table-heading">Minutes away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <!--New table info will be added here-->
                </tr>
              </tbody>
            </table>
          </div>
  
          <!--Form to add train-->
          <div class="col-md-2">
            <div class="card" id="add-train-card" style="width: 16rem;">
                <div class="card-body">
                  <h2>Add a train</h2>
                  <form>
                    <div class="form-group">
                      <label for="name-input">Train name</label>
                      <input type="text" class="form-control-sm" id="name-input">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input type="text" class="form-control-sm" id="destination-input">
                    </div>
                    <div class="form-group">
                      <label for="first-train-input">First train time (Military time)</label>
                      <input type="text" class="form-control-sm" id="first-train-input">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (Minutes)</label>
                      <input type="number" class="form-control-sm" id="frequency-input">
                    </div>
                  </form>
                  <button type="button" id="add-train" class="btn btn-dark">Submit</button>
                  <p id="message"></p>
                </div>
              </div>
            </div>
        </div>
      </div>
  
        

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment Js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
